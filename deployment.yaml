apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-eks
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-eks
  template:
    metadata:
      labels:
        app: my-eks
    spec:
      containers:
      - name: my-eks
        image: my-eks-repo
        ports:
        - containerPort: 80
